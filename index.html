<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Component</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <img class="top-circle" src="assets/bg-pattern-top.svg" alt="Top Circle"/>
        <img class="bottom-circle" src="assets/bg-pattern-bottom.svg" alt="Bottom Circle"/>

        <div class="card">
            <img class="card-pattern" src="assets/bg-pattern-card.svg" alt="Card Pattern"/>
            <img class="card-avatar" src="assets/image-victor.jpg" alt="Victor Crest, 26"/>
            <div class="user-info">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>

            <div class="user-stats">
                <div>
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div>
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div>
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
